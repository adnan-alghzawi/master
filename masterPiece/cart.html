<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style/cart.css">

</head>

<body style="background-color:#ECF5E4 ;">
    <section>
        <script>
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;

                    // إعادة تفعيل زر الـ Burger Menu
                    const menuToggle = document.querySelector('.menu-toggle');
                    const menu = document.querySelector('.menu');
                    if (menuToggle) {
                        menuToggle.addEventListener('click', () => {
                            menu.classList.toggle('active');
                        });
                    }
                });
        </script>



        <div id="navbar" style="position: fixed; z-index: 10; width: 100%;"></div>
    </section>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="cart-container">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
        </div>

        <!-- Cart Item Example -->
        <div class="cart-item">
            <img src="/images/1_African-Marigolds.jpg" alt="Marigold">
            <div class="cart-item-details">
                <h3>Marigold Seedlings</h3>
                <p>$10.99</p>
            </div>
            <div class="quantity-container">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn">+</button>
            </div>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="/images/s-l1200.jpg" alt="Coleus">
            <div class="cart-item-details">
                <h3>Coleus Seedlings</h3>
                <p>$10.99</p>
            </div>
            <div class="quantity-container">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn">+</button>
            </div>
            <button class="remove-item">Remove</button>
        </div>
        <!-- End of Cart Item Example -->

        <div class="total">
            Total: $21.98
        </div>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });


    </script>

</body>

</html>
