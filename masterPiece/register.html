<!DOCTYPE html>
<html>

<head>
    <title>Fieldly Sign Up</title>
    <link rel="stylesheet" href="./style/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background-color:#ECF5E4 ;">

    <div class="container">
        <!-- Header with Image and Title -->
        <div class="header">
            <img src="./images/logo.png" alt="Logo"> <!-- Replace with your image -->
            <h1>Friendly</h1>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <!-- First Name with Icon -->
            <div class="name-fields">
                <div class="input-container">
                    <i class="fas fa-user"></i> <!-- أيقونة الشخص -->
                    <input type="text" id="firstName" placeholder="First name" required>
                </div>
                <!-- Last Name with Icon -->
                <div class="input-container">
                    <i class="fas fa-user"></i> <!-- أيقونة الشخص -->
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
            </div>

            <!-- Email with Icon -->
            <div class="input-container">
                <i class="fas fa-envelope"></i> <!-- أيقونة البريد -->
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <!-- Password with Icon -->
            <div class="input-container">
                <i class="fas fa-lock"></i> <!-- أيقونة القفل -->
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Confirm Password with Icon -->
            <div class="input-container">
                <i class="fas fa-lock"></i> <!-- أيقونة القفل -->
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Link -->
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                alert('Sign up successful!');
                // Here you can add code to handle the form submission, like sending data to a server
            }
        });
    </script>


</body>

</html>
