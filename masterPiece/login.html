<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- رابط مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/login.css">

</head>

<body style="background-color:#ECF5E4 ;">
    <div class="container">
        <!-- Header with Image and Title -->
        <div class="header">
            <img src="./images/logo.png" alt="Logo"> <!-- Replace with your image -->
            <h1>Friendly</h1>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email with Icon -->
            <div class="input-container">
                <i class="fas fa-envelope"></i> <!-- أيقونة البريد -->
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <!-- Password with Icon -->
            <div class="input-container">
                <i class="fas fa-lock"></i> <!-- أيقونة القفل -->
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Sign Up Link -->
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                alert('Please fill in all fields.');
            } else {
                alert(`Login successful!\nRemember Me: ${rememberMe}`);
                // Here you can add code to handle the form submission, like sending data to a server
            }
        });
    </script>
</body>

</html>
